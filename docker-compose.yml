services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "9090:8080"
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "3001:3001"
    volumes:
      - ./backend/certs:/app/certs
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped